<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv"></div>
  <script>
  /* JAVASCRIPT CODE GOES HERE */


Plotly.d3.csv("https://gist.githubusercontent.com/cstanesvoda/815fb03bf0b4bb24d9ca2fbf506dbb32/raw/c62e0434311a3efacf29bbfe6c5927c5cd9f8c32/gistfile1.txt", function(err, rows){



  function unpack(rows, key) 
  {

  return rows.map(function(row) 
    { 
      return row[key]; 
    });
  }

var mintrsh = {
  type: "scatter",
  mode: "lines",
  name: 'DEDE',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'mintrsh'),
  line: {color: '#17BECF'}
}

var maxtrsh = {
  type: "scatter",
  mode: "lines",
  name: 'DEDE',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'maxtrsh'),
  line: {color: '#17BECF'}
}
  
var trace1 = {
  type: "scatter",
  mode: "lines",
  name: 'DEDE',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'de'),
  line: {color: '#17BECF'}
}

var trace2 = {
  type: "scatter",
  mode: "lines",
  name: 'DEUK',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'uk'),
  line: {color: '#7F7F7F'}
}

var trace3 = {
  type: "scatter",
  mode: "lines",
  name: 'DEIT',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'it'),
  line: {color: '#FF1493'}
}

var trace4 = {
  type: "scatter",
  mode: "lines",
  name: 'DEES',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'es'),
  line: {color: '#FF4500'}
}

var trace5 = {
  type: "scatter",
  mode: "lines",
  name: 'DETR',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'tr'),
  line: {color: '#FFFF00'}
}

var trace6 = {
  type: "scatter",
  mode: "lines",
  name: 'DEIE',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'ie'),
  line: {color: '#4B0082'}
}

var trace7 = {
  type: "scatter",
  mode: "lines",
  name: 'DEPT',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'pt'),
  line: {color: '#7FFF00'}
}

var trace8 = {
  type: "scatter",
  mode: "lines",
  name: 'DEGR',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'gr'),
  line: {color: '#00BFFF'}
}

var trace9 = {
  type: "scatter",
  mode: "lines",
  name: 'DEHU',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'hu'),
  line: {color: '#778899'}
}

var data = [trace1,trace2,trace3,trace4,trace5,trace6,trace7,trace8,trace9,maxtrsh,mintrsh];
    
var layout = {
  title: 'Germania', 
  xaxis: {
    autorange: true, 
    range: ['2017-07-13', '2017-09-27'], 
    rangeselector: {buttons: [
        {
          count: 30, 
          label: '1m', 
          step: 'day', 
          stepmode: 'backward'
        }, 
        {
          count: 7, 
          label: '6m', 
          step: 'day', 
          stepmode: 'backward'
        }, 
        {step: 'all'}
      ]}, 
    rangeslider: {range: ['2017-07-13', '2017-09-27']}, 
    type: 'date'
  }, 
  yaxis: {
    autorange: true, 
    range: [0, 100], 
    type: 'linear'
  }
};
Plotly.newPlot('myDiv', data, layout);
})

  </script>
